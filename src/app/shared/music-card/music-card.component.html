<mat-card>
  <img mat-card-image src="{{!!music.cover? music.cover : 'assets/default_album_art.png'}}">
  <mat-card-title>{{music.title}}</mat-card-title>

  <mat-card-content>
    <span>{{(music.artist.includes(',') || music.artist.includes('/')) ? "Artistes" : "Artiste"}} : {{music.artist}}</span><br>
    <span *ngIf="!!music.album">Album : {{music.album}}</span><br>
  </mat-card-content>

  <mat-card-subtitle>
    <span>Ann√©e : {{music.year}}</span><br>
    <span>{{(music.genre.includes(',') || music.genre.includes('/')) ? "Genres" : "Genre"}} : {{music.genre}}</span><br>
    <span>Type : {{music.type}}</span><br>
  </mat-card-subtitle>

</mat-card>
