<h2 mat-dialog-title>Inscription</h2>
<div mat-card-content>
  <mat-form-field>
    <mat-label>Nom d'utilisateur</mat-label>
    <input matInput [(ngModel)]="user.login">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Mot de passe</mat-label>
    <input matInput [(ngModel)]="user.password">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Nom</mat-label>
    <input matInput [(ngModel)]="user.lastname">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Pr√©nom</mat-label>
    <input matInput [(ngModel)]="user.firstname">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Date de naissance</mat-label>
    <input matInput [(ngModel)]="user.birthDate">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Email</mat-label>
    <input matInput [(ngModel)]="user.email">
  </mat-form-field>

  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="cancel()">Annuler</button>
    <button mat-button color="primary" type="submit" (click)="submit(form.value)" [disabled]="form.invalid">Envoyer</button>
  </mat-dialog-actions>

</div>
